<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email Classifier</h1>
        
        <!-- Login Button -->
        <button id="login-btn">Login with Google</button>
        
        <!-- Auto-Reply Control Buttons (Initially Hidden) -->
        <div id="auto-reply-controls" style="display: none; margin-top: 20px;">
            <button id="enable-auto-reply-btn" class="control-btn">Enable Auto-Reply</button>
            <button id="disable-auto-reply-btn" class="control-btn" style="display: none;">Disable Auto-Reply</button>
        </div>
        
        <!-- Results Section -->
        <div id="results"></div>
        
        <!-- Email View Section (Initially Hidden) -->
        <div id="email-view" style="display: none;">
            <h2>Emails and Responses</h2>
            <div id="email-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
